<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task2_BS</title>

  <link rel="stylesheet" type="text/css" href="Task2_BS_css.css">

</head>
<body>
	<h4>MINIMAL STATISTICS CARDS</h4>
	<p>Statistics on minimal cards</p>

<div class="container">
	<!--row 1-->
	<div class="row mt-5">
		<div class="col-md-2 card aa">
  				<div class="card-body ">
  					<i class="fa-solid fa-pencil b1"></i>
  					<span class="z">
  					<h3>278</h3>
  					<p>New Posts</p>
  					</span>
  				</div>
		</div>

		<div class="col-md-2 card aa">
  				<div class="card-body ">
  					<i class="fa-regular fa-message b2"></i>
  					<span class="z">
  					<h3>156</h3>
  					<p>New Comments</p>
  					</span>
  				</div>
		</div>

		<div class="col-md-2 card aa">
  				<div class="card-body "><i class="fa-solid fa-chart-line b3"></i>
  					<span class="z">
  					<h3>64.89%</h3>
  					<p>Bounce Rate</p>
  					</span>
  				</div>
		</div>

		<div class="col-md-2 card aa">
  				<div class="card-body">
  					<i class="fa-solid fa-location-dot b4"></i>
  					<span class="z">
  					<h3>423</h3>
  					<p>Total Visits</p>
  					</span>
  				</div>
		</div>

		<!-- row 2-->	

		<div class="row mt-5">
		<div class="col-md-2 card aa">
  				<div class="card-body ">
  					<i class="fa-solid fa-rocket c1"></i>
  					<span class="y">
  					<h3 class="text-danger">278</h3>
  					<p>New Projects</p>
  					</span>
  				</div>
		</div>
		<div class="col-md-2 card aa">
  				<div class="card-body ">
  					<i class="fa-solid fa-user c2"></i>
  					<span class="y">
  					<h3 class="text-success">156</h3>
  					<p>New Clients</p>
  					</span>
  				</div>
		</div>
		<div class="col-md-2 card aa">
  				<div class="card-body ">
  					<i class="fa-solid fa-chart-pie c3"></i>
  					<span class="y">
  					<h3 class="text-warning">78.56%</h3>
  					<p>Conversion Rate</p>
  					</span>
  				</div>
		</div>
		<div class="col-md-2 card aa">
  				<div class="card-body">
  					<i class="fa-sharp fa-solid fa-crosshairs c4"></i>
  					<span class="y">
  					<h3 class="text-info">423</h3>
  					<p>Support Tickets</p>
  					</span>
  				</div>
		</div>


		<!-- row 3-->

		<div class="row mt-5">
		<div class="col-md-2 card aa1">
  				<div class="card-body ">
  					<i class="fa-solid fa-book-open c5"></i>
  					<span class="y">
  					<h3 class="text-info">278</h3>
  					<p>New Posts</p>
  					
  					</span>
  						<div class="progress d">
  				<div class="progress-bar bg-info" style="width:80%"></div>
  				</div>
  				
				</div>
		</div>
		<div class="col-md-2 card aa1">
  				<div class="card-body ">
  					<i class="fa-solid fa-comments c6"></i>
  					<span class="y">
  					<h3 class="text-warning">156</h3>
  					<p>New Comments</p>
  					</span>
  						<progress id="file" value="32" max="100" class="e "></progress>
  				</div>
		</div>
		<div class="col-md-2 card aa1">
  				<div class="card-body ">
  					<i class="fa-solid fa-mug-hot c7"></i>
  					<span class="y">
  					<h3 class="text-success">87.54%</h3>
  					<p>Bpunce Rate</p>
  					</span>
  					<progress id="file" value="32" max="100" class="e "></progress>
  				</div>
		</div>
		<div class="col-md-2 card aa1">
  				<div class="card-body"><i class="fa-solid fa-brush c8"></i>
  				<span class="y">
  					<h3 class="text-danger">423</h3>
  					<p>Total Visits</p>
  					</span>
  					<div class="progress d">
  				<div class="progress-bar bg-danger" style="width:30%"></div>
  				</div>
		</div>








	</div>
