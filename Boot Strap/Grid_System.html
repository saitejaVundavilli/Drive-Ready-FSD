<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid_System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.b{
			border: 3px solid white;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col bg-danger b">Column-1</div>
		<div class="col bg-primary b">Column-2</div>
		<div class="col bg-secondary b">Column-3</div>
	</div>

	<div class="row mt-5">
		<div class="col-md-5 bg-danger">Column-1</div>
		<div class="col-md-4 bg-primary">Column-2</div>
		<div class="col-md-3 bg-secondary">Column-3</div>
	</div>
</div>
</body>
</html>
