<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="bootstrap.css">
 <style type="text/css"
 >
   .a{
    height: 600px;
    width: 100%;
   }
 </style>
</head>
<body>
<h2>Caurosel</h2>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/1200x/c8/35/84/c835845ca26c6de67f726c3bcb599202.jpg" alt="Los Angeles" class="d-block a" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/1200x/c8/35/84/c835845ca26c6de67f726c3bcb599202.jpg" alt="Chicago" class="d-block a" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/1200x/c8/35/84/c835845ca26c6de67f726c3bcb599202.jpg" alt="New York" class="d-block a" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p></p>
</div>

</body>
</html>
