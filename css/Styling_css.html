<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling in CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css ">


	<style type="text/css">
		
		.internal{
			font-size: 30px;
			font-family: cursive;
		}
	</style>
</head>
<body >

	<h3>Inline Styling</h3><!--First prior-->
	<p style="color: white; background-color: blue; height: 30px;">This is inline styling in css</p><br><br>


	<h3>Internal Styling</h3><!--2-->
	<p class="internal">This is internal styling in css</p><br><br>

	<h3>External Styling</h3><!--3-->
	<p class="ext">This is an external styling</p>

</body>
</html>
