<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marign & Padding</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;/*with in the box doesnt effect the box*/
		}
		.a{
			height: 300px;
			width: 200px;
			border: 1px solid red;
		
			float: left;
			margin-right: 30px;

		}
		.b{
			height: 300px;
			width: 200px;
			border: 1px solid red;
			float: left;
			margin-right: 30px;
		

		}
		.c{
			height: 300px;
			width: 200px;
			border: 1px solid red;
			float: left;
		

		}
		h3{
			padding-top: 150px;
			padding-left: 80px;
		}
	</style>
</head>
<body>
	<div class="a"><h3>Div 1</h3></div>
	<div class="b"><h3>Div 2</h3></div>
	<div class="c"><h3>Div 3</h3></div>
</body>
</html>
