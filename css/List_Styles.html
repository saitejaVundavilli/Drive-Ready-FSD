<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List_Styles</title>
	<style >
		.li1{
			list-style-type: upper-roman;/*upper-alpha,upper-roman,loer-roman,none--for ol----square,circle*/
		}
		.li2{
			list-style-type: square;
		}
	</style>
</head>
<body>
	<ol class="li1">
		<li>sai</li>
		<li>nav</li>
		<li>teju(vamsi)</li>
	</ol>
	<ul class="li2">
		<li>sai</li>
		<li>nav</li>
		<li>tejuuuu</li>
	</ul>
</body>
</html>
